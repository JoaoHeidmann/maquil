<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MAQUIL</title>
</head>

<body>
    <div class="logo">
    <h1>Maquil Maquinas E Ferramentas</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG8uwEtf6Wvqfd92d6nOKO2k63N6xKoXgQrQ&s" width="300px" height="200px" alt="">
    </div>
    <div class="Principal">
    <ol>
        <li>Produtos</li>
        <li>Fornecedor</li>
        <li>Localização</li>
        <li>Fale Conosco</li>
        <li>Orçamentos</li>
    </ol>
    </div>
    <div class="Rodape">
    </div>
    
    <div class="tab">
        <button onclick="abrirtab(event, 'sobre')">Sobre</button>
        <button onclick="abrirtab(event, 'carreira')">Carreira</button>
        <button onclick="abrirtab(event, 'obejetivos')">Obejetivos</button>
    </div>
    <div id="sobre" class="conteudo">
        <h3>Sobre Mim</h3>
        <p>Sou o João</p>
    </div>
    <div id="carreira" class="conteudo">
        <h3>Carreira</h3>
        <p>Trabalho Na Maquil</p>
    </div>
    <div id="obejetivos" class="conteudo">
        <h3>Obejtivos</h3>
        <p>Quero Ser Programador FrontEnd</p>
    </div>
</body>

<script>
    function abrirtab(evento, idTab) {
        var conteudos = document.getElementsByClassName('conteudo');
        for (var i = 0; i < conteudos.length; i++) {
            conteudos[i].style.display = 'none';
        }
        document.getElementById(idTab).style.display = 'block';
        event.currentTarget.ClassName = 'ativo';
    }
</script>

</html>
